trigger:
- main

pool:
  name: 'ubuntu-agent'
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  displayName: 'Install Newman'
  inputs:
    script: 'npm install -g newman'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- task: CmdLine@2
  displayName: 'Install HTML reporter'
  inputs:
    script: 'npm install -g newman-reporter-htmlextra'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- task: CmdLine@2
  displayName: 'DeskDevice'
  inputs:
    script: 'newman run DeskDevice.postman_collection.json -e Desk.postman_environment.json -r htmlreporter --reporters cli,junit --reporter-junit-export Results\junitReport.xml'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    failOnStderr: true

- task: CmdLine@2
  displayName: 
  inputs:
    script: 'newman run MobileDevice.postman_collection.json -e Mobile.postman_environment.json -r htmlextra --reporters cli,junit --reporter-junit-export Results\junitReport.xml'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    failOnStderr: true
